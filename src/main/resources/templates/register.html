<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
 <h1>Register page</h1>
    <hr/>
    <form method="post" th:object="${userEntity}" th:action="@{/register}">
        <label for="email">email</label>
        <input type="text" th:field="*{email}" placeholder="email..." id="email" required autofocus>

        <label for="password">password</label>
        <input type="text" th:field="*{password}" placeholder="password..." id="password" required>
        <button type="submit">Register</button>

        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{username}" >
        </p>

        <div th:if="${#fields.hasErrors('email')}">
            <ul>
                <li th:each="error: ${#fields.allErrors()}" th:text="${error}"></li>
            </ul>

        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
