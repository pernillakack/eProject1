<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container text-center">
        <h1>Register page</h1>
        <hr/>
        <div class="justify-content-center">
    <form method="post" th:object="${userEntity}" th:action="@{/register}">
        <div class="container text-center col-2 my-5">
        <label for="email">Enter your email:</label>
        <input type="text" th:field="*{email}" placeholder="email..." id="email" required autofocus>
        </div>
        <div class="container text-center col-2 my-5">
        <label for="password">Choose your password:</label>
        <input type="password" th:field="*{password}" placeholder="password..." id="password" required>
        </div>
        <div class="container text-center col-2 my-5">
        <button type="submit"class="btn btn-outline-success">Register</button>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{username}" >
        </p>

        <div th:if="${#fields.hasErrors('email')}">
            <ul>
                <li th:each="error: ${#fields.allErrors()}" th:text="${error}"></li>
            </ul>

        </div>
    </form>
</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
