<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New todo item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
    <div class="col-2">
      <p><a class="btn btn-outline-success" href="/user">Back to list</a>
      </p>
    </div>
    <div class="col-6">
      <h2>Add a new todo item</h2>
      <form action="#" th:action="@{/todo}" th:object="${todoEntity}" method="POST">
        <div class="form-group">
          <div class="my-4">
          <label for="description">Description:</label>
          <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description...">
          </div>
          <button type="submit" class="btn btn-outline-success">Add Todo</button>
        </div>
      </form>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
