<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
 <h1>Your Todo list:</h1>
    <hr/>
    <div class="d-flex justify-content-end">
    <p><a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Descriptions</th>
            <th>Is complete</th>
            <th>Created at</th>
            <th>Updated at</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${userTodos}">
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i>Edit</a>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                            <i class="bi bi-trash-fill"></i>Delete</a>

                    </div>
                </td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.complete}" th:text="Yes" />
                    <span th:unless="${item.complete}" th:text="No" />
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}">

            </tr>
        </tbody>
    </table>
    <p><a class="btn btn-outline-success" href="/create-todo">Create a Todo</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
