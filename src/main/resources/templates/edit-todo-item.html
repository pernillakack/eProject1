<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit todo item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row mt-5"></div>
  <div class="col-2">
    <p><a class="btn btn-outline-success" href="/user">
      <i class="bi bi-arrow-left-square-fill"></i>Back to list</a>
    </p>
  </div>
  <div class="col-6">
    <h2>Edit todo item</h2>
    <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
      <div class="form-group">
        <div class="col-6">
        <label for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description...">
        </div>
        <div class="col-6 form-check">
          <input class="form-check-input"
                  type="checkbox"
                  id="inputIsComplete"
                  th:field="*{complete}"
                  th:checked="${todo.getComplete}">
          <label class="form-check-label" for="inputIsComplete">
            Completed?
          </label>
        </div>


        <input type="hidden" th:field="*{createdAt}">
        <input type="hidden" th:field="*{updatedAt}">
        <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-square-fill"></i>Update</button>
      </div>
    </form>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
