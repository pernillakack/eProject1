<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page:</title>
</head>
<body>
<div class="container">
        <div class="container text-center">
    <h1>TodoList login page:</h1>
    <hr/>


            <div class="justify-content-center">
  <form th:action="@{/login}" method="post" style="max-width: 200 px;">
      <div class="container text-center col-2 my-4">
    <label for="email">Enter your email: </label>
    <input name="email" type="text" id="email" placeholder="Your email..." required autofocus>
      </div>
          <div class="container text-center col-2 my-5">
    <label for="password">Enter your password: </label>
    <input name="password" type="password" id="password" placeholder="Your password..." required>
          </div>
      <div class="container text-center col-2 my-5">
    <button type="submit" class="btn btn-outline-success">Login</button>
      </div>
  </form>
            </div>
        </div>
    </div>
</div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
